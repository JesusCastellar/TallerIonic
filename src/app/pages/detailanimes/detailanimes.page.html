<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Animes Detail Clasifications</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">detailanimes</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-content *ngIf="videos.length > 0">
  <ion-card *ngFor="let video of videos">
    <ion-card-header>
      <ion-card-title>{{ video.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <iframe [src]="video.embed_url | safeUrl" frameborder="0" allowfullscreen></iframe>
    </ion-card-content>
  </ion-card>
</ion-content>
